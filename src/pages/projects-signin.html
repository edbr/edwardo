<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Sign in</title>

<!-- Styles -->
<link rel="stylesheet" type="text/css" href="../css/style.scss"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- Bootstrap Font Icon CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

<div class="col-lg-8 mx-auto p-4 py-md-5">
  <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
    <a href="../index.html" class="d-flex align-items-center text-body-emphasis text-decoration-none">
      <img src="../images/logo.png" alt="header pic" style="max-width: 32px;">
      <span class="fs-3">edbr</span>
    </a>
  </header>


    <div class="container mt-5">
        <div id="loginForm">
            <h2>Login</h2>
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="authenticatePassword()">Login</button>
            </form>
        </div>

 

    <footer class="pt-5 my-5 text-body-secondary border-top">
      edbr &middot; &copy; 2024
    </footer>
    </div>
      <!-- Javascript -->
      <script src="../js/script.js"></script>
      <script type="module" src="../js/app.js"></script>
    </body>
    </html>
